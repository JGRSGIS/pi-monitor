# Pi Monitor - Pre-commit Configuration
# ======================================
#
# Install hooks: pre-commit install
# Run all hooks: pre-commit run --all-files
# Update hooks:  pre-commit autoupdate
#
# See: https://pre-commit.com/

# Set default stages for all hooks
default_stages: [pre-commit, pre-push]
default_language_version:
  python: python3

repos:
  # ===========================================================================
  # General File Checks
  # ===========================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # Formatting
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args: [--fix=lf]

      # Syntax validation
      - id: check-yaml
        args: [--unsafe]
      - id: check-toml
      - id: check-json
      - id: check-xml

      # Git hygiene
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: no-commit-to-branch
        args: [--branch=main, --branch=master]

      # Python specific
      - id: check-ast
      - id: check-docstring-first
      - id: debug-statements
      - id: name-tests-test
        args: [--pytest-test-first]

      # Security
      - id: detect-private-key

  # ===========================================================================
  # Python Code Formatting
  # ===========================================================================

  # Black - Code formatter
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3
        args: [--config=pyproject.toml]

  # isort - Import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--settings-path=pyproject.toml]

  # ===========================================================================
  # Python Linting
  # ===========================================================================

  # Ruff - Fast Python linter (replaces flake8, pylint for most checks)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      # Run the formatter (alternative to black, but we use black)
      # - id: ruff-format

  # Flake8 - PEP 8 style checker (additional coverage)
  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        additional_dependencies:
          - flake8-bugbear>=24.0.0
          - flake8-comprehensions>=3.15.0
          - flake8-simplify>=0.21.0
        args: [--config=.flake8]

  # ===========================================================================
  # Python Type Checking
  # ===========================================================================

  # MyPy - Static type checker
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        args: [--config-file=pyproject.toml]
        additional_dependencies: []
        # Only check files that are staged
        pass_filenames: true

  # ===========================================================================
  # Security Scanning
  # ===========================================================================

  # Bandit - Security linter
  - repo: https://github.com/pycqa/bandit
    rev: 1.8.0
    hooks:
      - id: bandit
        args: [-c, pyproject.toml]
        additional_dependencies: ["bandit[toml]"]
        # Exclude test files from security checks
        exclude: ^tests/

  # ===========================================================================
  # Documentation & Markdown
  # ===========================================================================

  # Markdown lint
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.43.0
    hooks:
      - id: markdownlint
        args: [--config, .markdownlint.yaml, --fix]

  # ===========================================================================
  # Commit Message Linting
  # ===========================================================================

  # Conventional commits
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.6.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: [feat, fix, docs, style, refactor, perf, test, build, ci, chore, revert]

# ===========================================================================
# CI Configuration
# ===========================================================================
ci:
  autofix_commit_msg: "style: auto-fix by pre-commit hooks"
  autofix_prs: true
  autoupdate_branch: ""
  autoupdate_commit_msg: "chore: update pre-commit hooks"
  autoupdate_schedule: monthly
  skip: []
  submodules: false
